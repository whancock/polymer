
<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="wh-publications">

	<template>

		<style>

		.pub-wrapper {
			padding: 40px 80px;
		}

		.pub-wrapper > div+div {
			margin-top: 14px;
		}

		</style>

		<iron-ajax
			auto
			url="../data/publications.json"
			handle-as="json"
			last-response="{{publications}}"></iron-ajax>


		<div class="pub-wrapper">

			<h1>2016</h1>

			<template is="dom-repeat" items="{{publications}}" as="pub">
				<div class="pub-entry">
					<span>{{pub.authors}}</span>
					<span>({{pub.year}}).</span>
					<span style="font-weight: bold;">{{pub.title}}.</span>
					<span style="font-style: italic;">{{pub.conference}}, </span>
					<span>{{pub.location}},</span>
					<span>{{pub.year}}.</span>
					<span><a href="{{pub.link}}">[pdf]</a></span>
				</div>
			</template>

		</div>


	</template>

	<script>

		Polymer({

			is: 'wh-publications'

		});

	</script>

</dom-module>
